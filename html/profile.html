<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav class="sign">
        <div class="logo-group">
            <h2 class="coala">COALA co.</h2>
            <ul class="nav-link">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">support</a></li>
            </ul>
        </div>
        <div>
            <div class="UCC-group">
                <input type="text" id="search-bar">
                <div class="cart-icon">
                    <span class="notification">99</span>
                    <i class='bx bxs-cart'></i>
                </div>
                <div class="chat-icon">
                    <span class="notification">99</span>
                    <i class='bx bxs-conversation'></i>
                </div>
                <div class="user-icon">
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile">
            <div class="aside">
                <div class="user-profile">
                    <div class="user-icon">
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div>
                        <h2 class="username">Username</h2>
                        <h3 class="user-id">ID: 9999999</h2>
                    </div>
                </div>
                <ul class="profile-list">
                    <li class="select-list current-list">My Account</li>
                    <li class="select-list">Purchase History</li>
                </ul>
            </div>
            <div class="main-content">
                <div class="my-account current-content">
                    <div class="user-info">
                        <table class="account-data">
                            <tr>
                                <th>Account Name :</th>
                                <td class="user-data">Username</td>
                            </tr>
                            <tr>
                                <th>Account ID :</th>
                                <td class="user-data">9999999</td>
                            </tr>
                            <tr>
                                <th>Email :</th>
                                <td class="user-data">TaeTood@gmail.com</td>
                            </tr>
                        </table>

                        <button type="button" id="change-password">Change Password</button>
                    </div>
                    <div class="user-img">
                        <div class="user-img-wrapper">
                            <img src="../image/logo_300x300.png" alt="user-imgage">
                        </div>
                        <input type="file" name="user-img-upload" id="user-img-upload" accept="image/*">
                    </div>
                </div>

                <div class="purchase-history">
                    <div class="status-btn-group">
                        <button type="button" class="status-btn current-status">All</button>
                        <button type="button" class="status-btn">To Pay</button>
                        <button type="button" class="status-btn">Complete</button>
                        <button type="button" class="status-btn">Cancelled</button>
                    </div>

                    <div class="status-order-group">
                        <div class="cart-group">
                            <div class="shop-header">

                                <h2 class="shop-name">ToodDum Shop</h2>
                            </div>
                            <div class="product-in-cart cart-table-row">

                                <div class="product-detail">
                                    <div class="product-img-wrapper">
                                        <img src="../image/t-shirt.png" alt="product-image">
                                    </div>
                                    <div class="product-desc">
                                        <h1 class="product-name">Product Name</h1>
                                    </div>
                                </div>

                                <div class="amount">
                                    <div class="amount-per-size">
                                        <span class="size">XS</span>
                                        <div class="amount-group">
                                            <input type="number" name="xs-amount" id="xs-amount"
                                                class="amount-number-input" value="1" readonly>
                                        </div>
                                    </div>
                                    <div class="amount-per-size">
                                        <span class="size">S</span>
                                        <div class="amount-group">
                                            <input type="number" name="xs-amount" id="s-amount"
                                                class="amount-number-input" value="1" readonly>
                                        </div>
                                    </div>
                                    <div class="amount-per-size">
                                        <span class="size">M</span>
                                        <div class="amount-group">
                                            <input type="number" name="m-amount" id="s-amount"
                                                class="amount-number-input" value="1" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="conclude">
                                    <h5 class="total-product"><span>100</span> Item</h5>
                                    <h5 class="total-price"><span>4,250</span> THB</h5>
                                </div>
                            </div>
                            <div class="product-in-cart cart-table-row">

                                <div class="product-detail">
                                    <div class="product-img-wrapper">
                                        <img src="../image/t-shirt.png" alt="product-image">
                                    </div>
                                    <div class="product-desc">
                                        <h1 class="product-name">Product Name</h1>

                                    </div>
                                </div>

                                <div class="amount">
                                    <div class="amount-per-size">
                                        <span class="size">XS</span>
                                        <div class="amount-group">
                                            <input type="number" name="xs-amount" id="xs-amount"
                                                class="amount-number-input" value="1" readonly>
                                        </div>
                                    </div>
                                    <div class="amount-per-size">
                                        <span class="size">S</span>
                                        <div class="amount-group">
                                            <input type="number" name="xs-amount" id="s-amount"
                                                class="amount-number-input" value="1" readonly>
                                        </div>
                                    </div>
                                    <div class="amount-per-size">
                                        <span class="size">M</span>
                                        <div class="amount-group">
                                            <input type="number" name="m-amount" id="s-amount"
                                                class="amount-number-input" value="1" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="conclude">
                                    <h5 class="total-product"><span>100</span> Item</h5>
                                    <h5 class="total-price"><span>4,250</span> THB</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/profile.js"></script>
</body>

</html>
