<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add-shirt.css">
</head>

<body>
    <div class="container">
        <div class="shirt-option shop-select">
            <form>
                <!-- Size -->
                <div class="input-row-group">
                    <span class="radio-caption">Size:</span>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="XS" id="size-XS">
                        <label for="size-XS" class="checkbox-label">XS</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="S" id="size-S">
                        <label for="size-S" class="checkbox-label">S</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="M" id="size-M">
                        <label for="size-M" class="checkbox-label">M</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="L" id="size-L">
                        <label for="size-L" class="checkbox-label">L</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="XL" id="size-XL">
                        <label for="size-XL" class="checkbox-label">XL</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="2XL" id="size-2XL">
                        <label for="size-2XL" class="checkbox-label">2XL</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="size" value="3XL" id="size-3XL">
                        <label for="size-3XL" class="checkbox-label">3XL</label>
                    </div>
                </div>

                <!-- Color -->
                <div class="input-row-group">
                    <span class="radio-caption">Color:</span>
                    <div class="checkbox-group">
                        <input type="checkbox" name="color" value="S" id="color-Red">
                        <label for="color-Red" class="checkbox-label">Red</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="color" value="M" id="color-Green">
                        <label for="color-Green" class="checkbox-label">Green</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="color" value="L" id="color-Blue">
                        <label for="color-Blue" class="checkbox-label">Blue</label>
                    </div>
                </div>

                <!-- Fabric -->
                <div class="input-row-group">
                    <span class="radio-caption">Fabric:</span>
                    <div class="checkbox-group">
                        <input type="checkbox" name="fabric" value="Cotton" id="fabric-Cotton">
                        <label for="fabric-Cotton" class="checkbox-label">Cotton</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="fabric" value="Polyester" id="fabric-Polyester">
                        <label for="fabric-Polyester" class="checkbox-label">Polyester</label>
                    </div>
                </div>

                <!-- Neckline -->
                <div class="input-row-group">
                    <span class="radio-caption">Neckline:</span>
                    <div class="checkbox-group">
                        <input type="checkbox" name="neckline" value="Crew-neck" id="neckline-Crew">
                        <label for="neckline-Crew" class="checkbox-label">Crew neck</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="neckline" value="V-neck" id="neckline-V">
                        <label for="neckline-V" class="checkbox-label">V-neck</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="neckline" value="Scoop-neck" id="neckline-Scoop">
                        <label for="neckline-Scoop" class="checkbox-label">Scoop neck</label>
                    </div>
                </div>

                <!-- Sleeve length -->
                <div class="input-row-group">
                    <span class="radio-caption">Sleeve length:</span>
                    <div class="checkbox-group">
                        <input type="checkbox" name="sleeve" value="Sleeveless" id="sleeve-Less">
                        <label for="sleeve-Less" class="checkbox-label">Sleeveless</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="sleeve" value="Short-sleeves" id="sleeve-Short">
                        <label for="sleeve-Short" class="checkbox-label">Short sleeves</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="sleeve" value="Long-sleeves" id="sleeve-Long">
                        <label for="sleeve-Long" class="checkbox-label">Long sleeves</label>
                    </div>
                </div>

                <!-- Fit -->
                <div class="input-row-group">
                    <span class="radio-caption">Fit:</span>
                    <div class="checkbox-group">
                        <input type="checkbox" name="fit" value="Slim-fit" id="fit-Slim">
                        <label for="fit-Slim" class="checkbox-label">Slim fit</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="fit" value="Regular-fit" id="fit-Regular">
                        <label for="fit-Regular" class="checkbox-label">Regular fit</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="fit" value="Long-sleeves" id="fit-Long">
                        <label for="fit-Long" class="checkbox-label">Oversized</label>
                    </div>
                </div>

                <!-- Design -->

                <!-- Buy & Cart -->
                <div class="input-row-group preview">
                    <button type="button" class="preview-btn">Preview Shopping page</button>
                </div>
            </form>
        </div>
    </div>


    <script src="../js/add-shirt.js"></script>
</body>

</html>
